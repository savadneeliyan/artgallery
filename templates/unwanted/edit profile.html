
<body>
<form id="form1" name="form1" method="post" action="submit">

  <table width="270" border="1" class="table">
    <tr>
      <th width="110" height="45" scope="row">First name</th>
      <td width="144"><label>
        <input type="text" name="textfield" value="{{data.firstname}}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last name </th>
      <td><input type="text" name="textfield2"  value="{{data.lastname}}"/></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td><input type="text" name="textfield3" value="{{data.age}}" /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" {% if data.gender == "male" %}checked{% endif %} />
      male</label>
        <label>
        <input name="radiobutton" type="radio" value="female" {% if data.gender == "female" %}checked{% endif %}  />
      female</label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><input type="text" name="textfield4" value="{{data.place}}"/></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><input type="text" name="textfield5" value="{{data.post}}" /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><input type="text" name="textfield6" value="{{data.pin}}" /></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td><input type="text" name="textfield7" value="{{data.email}}" /></td>
    </tr>
     <tr>
      <th scope="row">phone</th>
      <td><input type="text" name="textfield8" value="{{data.phone}}" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></th>
    </tr>
  </table>
</form>
</body>
